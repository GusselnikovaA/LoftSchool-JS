<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{htmlWebpackPlugin.options.title}}</title>
</head>
<body>
<div id="homework-container">
    <div id="loading-block">Загрузка...</div>
<div id="filter-block" style="display: none;">
  <input type="text" placeholder="название города" id="filter-input">

  <div id="filter-result"></div>
</div>

<script>
    const homeworkContainer = document.querySelector('#homework-container');

function loadTowns() {
  let promise = fetch ('https://raw.githubusercontent.com/smelukov/citiesTest/master/cities.json')
      .then(response => {
          if (response.status >= 400) {
              return Promise.reject();
          }

          return response.json();
      })
      .then(towns => {
          return towns.sort(function (a, b) {
              if (a.name > b.name) {
                  return 1;
              }
              if (a.name < b.name) {
                  return -1;
              }

              return 0;
          });
      });

  return promise;
}

function isMatching(full, chunk) {
  full = full.toLowerCase();
  chunk = chunk.toLowerCase();

  if (full.indexOf(chunk) >= 0) {
      return true
  } else {
      return false
  }
}

/* Блок с надписью "Загрузка" */
const loadingBlock = homeworkContainer.querySelector('#loading-block');
/* Блок с текстовым полем и результатом поиска */
const filterBlock = homeworkContainer.querySelector('#filter-block');
/* Текстовое поле для поиска по городам */
const filterInput = homeworkContainer.querySelector('#filter-input');
/* Блок с результатами поиска */
const filterResult = homeworkContainer.querySelector('#filter-result');

loadingBlock.style.cssText = "display: none";
filterBlock.style.cssText = "display: block";

filterInput.addEventListener('keyup', function() {
    loadingBlock.style.cssText = "display: block";
    filterResult.innerHTML = '';
    loadTowns()
        .then(towns => {
            for (const town of towns) {
                if (isMatching(town.name, filterInput.value) === true) {
                    const div = document.createElement ('div');

                    div.textContent = `${town.name}`;
                    filterResult.appendChild(div);
                    loadingBlock.style.cssText = "display: none";
                }

                if (filterInput.value === '') {
                    filterResult.innerHTML = ''
                }
            }
        })
});
</script>


</div>
</body>
</html>
