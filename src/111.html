<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{htmlWebpackPlugin.options.title}}</title>
</head>
<body>
<div id="homework-container">
  <style>
    #homework-container {
        font-family: Geneva, Arial, Helvetica, sans-serif;
    }

    #homework-container input {
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5px 0;
    }

    #homework-container table {
        width: 100%;
    }

    #homework-container table td,
    #homework-container table th {
        padding: 5px;
        text-align: left;
    }

    #homework-container tbody tr:nth-child(odd) {
        background: #ddd;
    }
</style>

<div id="filter-block">
    Поиск cookie: <input type="text" id="filter-name-input" placeholder="имя cookie">
</div>
<hr>
<div id="add-block">
    Добавить cookie:<br>
    <input type="text" id="add-name-input" placeholder="имя cookie"><br>
    <input type="text" id="add-value-input" placeholder="значение cookie"><br>
    <button id="add-button">добавить cookie</button>
</div>
<hr>
<div id="list-block">
    Доступные cookie:
    <table id="list-table">
        <thead>
        <tr>
            <th>имя</th>
            <th>значение</th>
            <th>удалить</th>
        </tr>
        </thead>
        <tbody>
        <!-- tr добавлять сюда -->
        </tbody>
    </table>
</div>
</div>
<script>
const homeworkContainer = document.querySelector('#homework-container');
// текстовое поле для фильтрации cookie
const filterNameInput = homeworkContainer.querySelector('#filter-name-input');
// текстовое поле с именем cookie
const addNameInput = homeworkContainer.querySelector('#add-name-input');
// текстовое поле со значением cookie
const addValueInput = homeworkContainer.querySelector('#add-value-input');
// кнопка "добавить cookie"
const addButton = homeworkContainer.querySelector('#add-button');
// таблица со списком cookie
const listTable = homeworkContainer.querySelector('#list-table tbody');

filterNameInput.addEventListener('keyup', function() {
    // здесь можно обработать нажатия на клавиши внутри текстового поля для фильтрации cookie
});

addButton.addEventListener('click', () => {
// условие, проверяющее если уже есть cookie с таким именем, то его значение переписывается
if (cookiesName === `${addNameInput.value}`) {
        cookiesValue = `${addValueInput.value}`
    } else {
        // создаем новую cookie и добавляем ее в браузер
        document.cookie = `${addNameInput.value}=${addValueInput.value}`;
    }

    // преобразуем новую cookie в объект cookies
    var cookies = document.cookie.split('; ').reduce((prev, current) => {
        const [name, value] = current.split('=');
  
        prev[name] = value;
  
        return prev;
    }, {});

    let cookiesName = cookies[`${addNameInput.value}`];
    let cookiesValue = cookies[`${addValueInput.value}`];

    let newRow = listTable.insertRow();
    let firstCell = newRow.insertCell(0);
    let secondCell = newRow.insertCell(1);
    let thirdCell = newRow.insertCell(2);
    let firstText = document.createTextNode(cookiesName);
    let secondText = document.createTextNode(cookiesValue);
    let removeButton = document.createElement('button');

    removeButton.value = 'удалить';
    
    firstCell.appendChild(firstText);
    secondCell.appendChild(secondText);
    thirdCell.appendChild(removeButton);

    addNameInput.value = '';
    addValueInput.value = '';
});
</script>
</body>
</html>
